<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ PDF Form Builder</h1>
            <p>Upload a PDF and make it fillable</p>
        </header>

        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="tool-section">
                    <h3>Upload</h3>
                    <input type="file" id="pdfUpload" accept="application/pdf" style="display: none;">
                    <button onclick="document.getElementById('pdfUpload').click()" class="btn btn-primary">
                        üì§ Upload PDF
                    </button>
                </div>

                <div class="tool-section">
                    <h3>Form Fields</h3>
                    <button class="btn tool-btn" data-tool="text" title="Add Text Field">
                        üìù Text Field
                    </button>
                    <button class="btn tool-btn" data-tool="checkbox" title="Add Checkbox">
                        ‚òëÔ∏è Checkbox
                    </button>
                    <button class="btn tool-btn" data-tool="signature" title="Add Signature Field">
                        ‚úçÔ∏è Signature
                    </button>
                </div>

                <div class="tool-section">
                    <h3>Indicators</h3>
                    <button class="btn tool-btn" data-tool="checkmark" title="Add Checkmark">
                        ‚úì Checkmark
                    </button>
                    <button class="btn tool-btn" data-tool="cross" title="Add Cross">
                        ‚úó Cross
                    </button>
                    <button class="btn tool-btn" data-tool="arrow" title="Add Arrow">
                        ‚Üí Arrow
                    </button>
                    <button class="btn tool-btn" data-tool="star" title="Add Star">
                        ‚òÖ Star
                    </button>
                    <button class="btn tool-btn" data-tool="exclamation" title="Add Exclamation">
                        ‚ùó Alert
                    </button>
                </div>

                <div class="tool-section">
                    <h3>Signature Manager</h3>
                    <button class="btn" onclick="openSignatureModal()">
                        üñäÔ∏è Create Signature
                    </button>
                    <button class="btn" onclick="viewSavedSignatures()">
                        üíæ Saved Signatures
                    </button>
                </div>

                <div class="tool-section">
                    <h3>Actions</h3>
                    <button class="btn btn-success" onclick="downloadPDF()">
                        üíæ Download PDF
                    </button>
                    <button class="btn btn-danger" onclick="clearAll()">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-wrapper">
                <div id="pdfContainer" class="pdf-container">
                    <div class="upload-placeholder">
                        <div class="placeholder-content">
                            <div class="placeholder-icon">üìÑ</div>
                            <h2>No PDF Loaded</h2>
                            <p>Click "Upload PDF" to get started</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Properties Panel -->
            <div class="properties-panel" id="propertiesPanel" style="display: none;">
                <h3>Field Properties</h3>
                <div id="propertiesContent">
                    <div class="property-group">
                        <label>Width:</label>
                        <input type="number" id="propWidth" min="20" max="500" value="150">
                    </div>
                    <div class="property-group">
                        <label>Height:</label>
                        <input type="number" id="propHeight" min="10" max="200" value="30">
                    </div>
                    <div class="property-group">
                        <label>Font Size:</label>
                        <input type="number" id="propFontSize" min="8" max="72" value="12">
                    </div>
                    <div class="property-group">
                        <label>Font Family:</label>
                        <select id="propFontFamily">
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times-Roman">Times Roman</option>
                            <option value="Courier">Courier</option>
                        </select>
                    </div>
                    <div class="property-group">
                        <label>Text Color:</label>
                        <input type="color" id="propTextColor" value="#000000">
                    </div>
                    <div class="property-group">
                        <label>Background:</label>
                        <input type="color" id="propBgColor" value="#ffffff">
                    </div>
                    <div class="property-group">
                        <label>Border Color:</label>
                        <input type="color" id="propBorderColor" value="#000000">
                    </div>
                    <div class="property-group">
                        <label>Border Width:</label>
                        <input type="number" id="propBorderWidth" min="0" max="10" value="1">
                    </div>
                    <div class="property-group">
                        <label>Field Name:</label>
                        <input type="text" id="propFieldName" placeholder="field_name">
                    </div>
                    <div class="property-actions">
                        <button class="btn btn-danger btn-sm" onclick="deleteSelectedField()">Delete Field</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signature Modal -->
    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Signature</h2>
                <span class="close" onclick="closeSignatureModal()">&times;</span>
            </div>
            <div class="modal-body">
                <canvas id="signatureCanvas" width="500" height="200"></canvas>
                <div class="signature-actions">
                    <button class="btn" onclick="clearSignature()">Clear</button>
                    <button class="btn btn-primary" onclick="saveSignature()">Save Signature</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Saved Signatures Modal -->
    <div id="savedSignaturesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Saved Signatures</h2>
                <span class="close" onclick="closeSavedSignaturesModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="savedSignaturesList"></div>
            </div>
        </div>
    </div>

    <!-- Load PDF.js and PDF-lib from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
